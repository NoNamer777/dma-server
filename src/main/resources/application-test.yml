# Application properties config for TEST environment

dma:
  allowed-origins: 'localhost'
logging:
  level:
    web: 'debug'
server:
  address: 'localhost'
spring:
  datasource:
    driver-class-name: 'org.h2.Driver'
    url: 'jdbc:h2:mem:test'
  flyway:
    enabled: false
  jpa:
    database-platform: 'org.hibernate.dialect.H2Dialect'
    hibernate:
      ddl-auto: 'none'
    show-sql: false
