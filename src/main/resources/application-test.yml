dma:
  allowed-origins: 'localhost'
server:
  address: 'localhost'
spring:
  datasource:
    driver-class-name: 'org.h2.Driver'
    url: 'jdbc:h2:mem:test'
  jpa:
    database-platform: 'org.hibernate.dialect.H2Dialect'
    hibernate:
      ddl-auto: 'create'
    show-sql: false
  sql:
    init:
      mode: 'embedded'
      platform: 'h2'
logging:
  level:
    web: 'debug'
