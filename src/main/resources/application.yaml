logging:
  level:
    web: 'info'
server:
  address: '000.000.000.000'
  port: 0000
spring:
  datasource:
    driver-class-name: 'com.mysql.cj.jdbc.Driver'
    password: 'password'
    url: 'jdbc:mysql://localhost:3306/dmadb'
    username: 'user'
  devtools:
    add-properties: true
  jpa:
    database-platform: 'org.hibernate.dialect.MySQL8Dialect'
    hibernate:
      ddl-auto: 'none'
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  sql:
    init:
      mode: 'always'
      platform: 'mysql'
